  <body ng-app="fakeNews" ng-controller="MainCtrl">
      
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Fake News | 
          <small> The Most Unreliable News Source in the World</small>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>

              <a class="nav-link" href="/post">Create Post</a>
            </li>
            <li class="nav-item active">
               <a class="nav-link" href="#">Account
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li>
                <img class="user-image" ng-src={{userimage}} alt="">
            </li>
          </ul>
        </div>
      </div>

    <!-- Page Content -->
    <div class="container">
      <!-- Portfolio Item Heading -->
      
      <!-- Portfolio Item Row -->
      <div class="row" id="trump">

        <div class="col-md-7">
        </div>
        <div class="col-md-5">
            
        </div>

      </div>
      <!-- /.row -->
    
      <!-- Related Projects Row -->
      <h2 class="my-4">My Posts</h2>
      <hr>

      <div class="row">
        <div class="col-md-3 col-sm-6 mb-4" ng-repeat="fakeNews in posts">
            
            <div id="fakeNewsPic"><h4>{{fakeNews.title}}</h4>
            </div>
            
            <img class="img-fluid post" ng-src={{fakeNews.image}} alt="">
                {{fakeNews.description}}
            <br>
            <div class="like_dislike">
                Likes | {{fakeNews.upvotes}}
            </div>
        </div>
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container -->
